  push-internal-pr-images:
    if: github.event_name == 'pull_request' && github.event.pull_request.base.repo.url == github.event.pull_request.head.repo.url
    runs-on: ubuntu-latest
    needs: [ run-scenario-tests ]
    strategy:
      matrix:
        geoserverMajorVersion:
          - 2
        geoserverMinorVersion:
          - 20
        geoserverPatchVersion:
          - 0
        # We should also have scenario tests matrix here
        # But we have to develop the use case tests first
        include:
          - imageVersion: 9.0-jdk11-openjdk-slim-buster
            javaHome: /usr/local/openjdk-11
            downloadAllStableExtensions: 1
            downloadAllCommunityExtensions: 1
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ secrets.DOCKERHUB_REPO}}/geoserver
          tags: |
            type=semver,pattern=\d.\d.\d
            type=ref,event=branch
            type=ref,event=pr

      - name: Build image for testing
        id: docker_build_testing_image
        uses: docker/build-push-action@v2
        env:
          GS_VERSION: "${{ matrix.geoserverMajorVersion }}.${{ matrix.geoserverMinorVersion }}.${{ matrix.geoserverPatchVersion }}"
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.docker_meta.outputs.tags }}-${GS_VERSION}
          build-args: |
            IMAGE_VERSION=${{ matrix.imageVersion }}
            JAVA_HOME=${{ matrix.javaHome }}
            GS_VERSION=${GS_VERSION}
            WAR_URL=http://downloads.sourceforge.net/project/geoserver/GeoServer/${GS_VERSION}/geoserver-${GS_VERSION}-war.zip
            DOWNLOAD_ALL_STABLE_EXTENSIONS=${{ matrix.downloadAllStableExtensions }}
            DOWNLOAD_ALL_COMMUNITY_EXTENSIONS=${{ matrix.downloadAllCommunityExtensions }}
          cache-from: |
           type=gha,scope=test
           type=gha,scope=prod
           type=gha,scope=base
          cache-to: type=gha,scope=test