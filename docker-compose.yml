version: '2.1'

volumes:
   db-backups:
   geoserver-data:
   db-postgres-data:
   db-geogig-postgres-data:

services:
   db:
      image: kartoza/postgis:10.0-2.4
      volumes:
         - db-postgres-data:/var/lib/postgresql
      ports:
        - "25433:5432"
      environment:
         - USERNAME=docker
         - PASS=docker
         - ALLOW_IP_RANGE=0.0.0.0/0
      restart: on-failure
      healthcheck:
        test: "exit 0"

   geogig-db:
      image: kartoza/postgis:9.6-2.4
      volumes:
         - db-geogig-postgres-data:/var/lib/postgresql
      environment:
         - USERNAME=docker
         - PASS=docker
         - ALLOW_IP_RANGE=0.0.0.0/0
      restart: on-failure
      healthcheck:
        test: "exit 0"

   geoserver:
      image: kartoza/geoserver:2.13.0
      volumes:
        - geoserver-data:/opt/geoserver/data_dir
      ports:
        - "8600:8080"
      restart: on-failure
      env_file:
        - geoserver.env
      depends_on:
        geogig-db:
          condition: service_healthy
      healthcheck:
        test: curl --fail -s http://localhost:8080/ || exit 1
        interval: 1m30s
        timeout: 10s
        retries: 3

   geogig:
      image: kartoza/geogig:1.2.0
      ports:
        - "8182:8080"
      restart: on-failure
      depends_on:
        db:
          condition: service_healthy
        geogig-db:
          condition: service_healthy
      env_file:
        - geogig.env
      healthcheck:
        test: "exit 0"

   dbbackups:
      image: kartoza/pg-backup:10.0
      volumes:
        - db-backups:/backups
      environment:
         # take care to let the project name below match that
         # declared in the top of the makefile
         - DUMPPREFIX=PG_postgres_data
         # These are all defaults anyway, but setting explicitly in
         # case we ever want to ever use different credentials
         - PGUSER=docker
         - PGPASSWORD=docker
         - PGPORT=5432
         - PGHOST=db
         - PGDATABASE=gis
      restart: on-failure
      depends_on:
        db:
          condition: service_healthy

   dbbackups-geogig-db:
      image: kartoza/pg-backup:9.6
      volumes:
        - db-backups:/backups
      environment:
         # take care to let the project name below match that
         # declared in the top of the makefile
         - DUMPPREFIX=PG_geogig
         # These are all defaults anyway, but setting explicitly in
         # case we ever want to ever use different credentials
         - PGUSER=docker
         - PGPASSWORD=docker
         - PGPORT=5432
         - PGHOST=geogig-db
         - PGDATABASE=gis
      restart: on-failure
      depends_on:
        geogig-db:
          condition: service_healthy
